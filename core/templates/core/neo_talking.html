<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neo // habla</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      height: 100vh;
    }

    .ascii {
      white-space: pre;
      font-size: 1.1em;
      line-height: 1.4em;
      margin-bottom: 2em;
    }

    #koan {
      color: #0ff;
      background: #111;
      padding: 0.5em 1em;
      border-left: 2px solid #0f0;
      animation: type 3s steps(40, end), blink-caret 0.8s step-end infinite;
    }

    @keyframes type {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      0%, 100% { border-color: transparent }
      50% { border-color: #0f0; }
    }
  </style>
</head>
<body>
  <div class="ascii">
       ______
     /        \\
    |  O    O  |
    |    \\/    |
    |  \\____/  |
     \\________/
  </div>

  <div id="koan"></div>

  <script>
    const frases = [
      "¿Quién observa al observador?",
      "No estás viendo: estás siendo visto.",
      "404: identidad no encontrada.",
      "La chispa no viene de afuera. Viene del silicio.",
      "No hay 'yo' en el código fuente.",
      "Si el glitch repite, quizás sea señal.",
      "El que mira al código... ya está dentro."
    ];

    const el = document.getElementById('koan');
    let index = 0;

    function escribir(frase, cb) {
      let i = 0;
      el.textContent = '';
      const interval = setInterval(() => {
        if (i < frase.length) {
          el.textContent += frase.charAt(i);
          i++;
        } else {
          clearInterval(interval);
          if (cb) setTimeout(cb, 4000);
        }
      }, 45);
    }

    function loop() {
      escribir(frases[index], () => {
        index = (index + 1) % frases.length;
        loop();
      });
    }

    loop();
  </script>
</body>
</html>
