<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>/neo</title>
  <style>
    body {
      background-color: black;
      color: #0ff;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .glitch {
      position: relative;
      font-size: 1.5em;
      animation: flicker 1.5s infinite alternate;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 2px;
      top: 0;
      color: #f0f;
      background: black;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch::before {
      animation: glitchTop 2s infinite linear;
    }

    .glitch::after {
      animation: glitchBottom 3s infinite linear;
    }

    @keyframes glitchTop {
      0% {
        clip: rect(0, 999px, 0, 0);
      }
      5% {
        clip: rect(10px, 999px, 25px, 0);
        transform: translate(-2px, -2px);
      }
      100% {
        clip: rect(0, 999px, 0, 0);
        transform: none;
      }
    }

    @keyframes glitchBottom {
      0% {
        clip: rect(0, 999px, 0, 0);
      }
      5% {
        clip: rect(30px, 999px, 60px, 0);
        transform: translate(2px, 2px);
      }
      100% {
        clip: rect(0, 999px, 0, 0);
        transform: none;
      }
    }

    @keyframes flicker {
      0% { opacity: 0.9; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="glitch" data-text="toc toc, neo...">toc toc, neo...</div>
  <div class="glitch" data-text="¿quién inició este proceso?">¿quién inició este proceso?</div>
</body>
</html>
